<script>

    /**  Em uma determinada atração em um parque de diversão existe uma limitação de altura, 
só é permitida a entrada de crianças com altura abaixo de 1,50 metros. Codificar um 
programa para verificar se uma criança pode ou não ter acesso a essa atração. **/

    let altura;

    altura = parseFloat(prompt('Qual sua altura?'));

    if (altura >= 1.50) {
        document.write(`Você tem altura para andar no brinquedo, portanto está Autorizado`);
    } else {
        document.write(`Você não tem altura para andar no brinquedo, portanto esta Desautorizado`);
    }

</script>
