<script>
    let numero;

    numero = parseInt(prompt('Insira um número'));


    if (numero > 0) {
        document.write(`O número digitado é um número positivo, ${numero}`);
    } else {
        if (numero < 0) {
            document.write(`O número digitado é um número negativo, ${numero}`);
        } else {
            document.write(`O número digitado é um número nulo, ${numero}`);
        }
    }
</script>
