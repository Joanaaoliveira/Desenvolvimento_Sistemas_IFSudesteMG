<script>
    
    /**  Codificar um programa para controlar os pagamentos efetuados em um estabelecimento 
comercial. O programa deve solicitar o valor a ser pago e o valor efetivamente pago pelo 
cliente. Em seguida o programa deverá imprimir o valor que falta para completar o 
pagamento ou o valor que o cliente terá direito em caso de troco. **/

    let valor_pagar, valor_pago, valor_devido, troco;

    valor_pagar = parseFloat(prompt('Digite o valor a pagar'));
    valor_pago = parseFloat(prompt('Quanto foi pago pelo cliente?'));

    if (valor_pago < valor_pagar) {
        valor_devido = valor_pagar - valor_pago
        document.write(`O cliente pagou ${valor_pago} reais conta de ${valor_pagar} reais, ainda falta ${valor_devido} reais.`);
    } else  {
        if (valor_pagar < valor_pago) {
            troco = valor_pago - valor_pagar
            document.write(`O cliente pagou ${valor_pago} reais conta de ${valor_pagar}, precisa receber ${troco} reais de troco.`);
        } else {
            document.write(`O cliente pagou o valor exato da conta - ${valor_pagar} reais. A conta está quitada!`);
        }
    }


</script>
