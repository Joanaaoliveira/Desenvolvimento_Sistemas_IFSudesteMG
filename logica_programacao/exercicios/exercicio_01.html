<script>

    /** Codificar um programa para verificar se uma pessoa é ou não maior de idade. **/

    let idade;

    idade = parseInt(prompt('Qual sua idade?'));


    if (idade >= 18) {
        document.write(`Sua idade é ${idade}, portanto você não é maior de 18 anos.`);
    } else {
        document.write(`Sua idade é ${idade}, portanto você já é maior de 18 anos.`);
    }
</script>
