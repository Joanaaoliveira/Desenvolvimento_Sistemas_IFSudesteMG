<script>

    /**Codificar um programa que seja capaz de verificar se um determinado número inteiro é 
    múltiplo de 5. **/

    let numero;

    numero = parseInt(prompt('Insira um número:'));


    if ((numero % 5) == 0) {
        document.write(`${numero} é multiplo de 5.`);
    } else {
        document.write(`${numero} não é multiplo de 5.`);
    }
</script>
