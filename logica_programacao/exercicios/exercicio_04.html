<script>

    let n1, n2;

    n1 = parseInt(prompt('Insira um número'));
    n2 = parseInt(prompt('Insira outro número'));

    result = n1 / n2;
    resto = n1 % n2;


    if ((n1 % n2) == 0) {
        document.write(`O primeiro número divide o segundo, tendo como resultado ${result}`);
    } else {
        document.write(`O primeiro número não divide o segundo inteiramente, tendo como resultado ${result} e resto ${resto}`);
    }

</script>
