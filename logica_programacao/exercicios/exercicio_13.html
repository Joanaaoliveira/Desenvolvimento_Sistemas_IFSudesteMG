<script>
    
    /** Codificar um programa capaz de verificar se 3 valores podem ser lados de triângulo 
equilátero. (três lados precisam ser iguais). **/

    let lado01, lado02, lado03;

    lado01 = parseInt(prompt('Qual a medida do primeiro lado?'));
    lado02 = parseInt(prompt('Qual a medida do segundo lado?'));
    lado03 = parseInt(prompt('Qual a medida do terceiro lado?'));

    if(lado01 == lado02 && lado01 == lado03 && lado02 ==lado03) {
        document.write('O triângulo é equilatero.')
    } else {
        document.write('Este não é um triangulo equilátero.')
    }

</script>
