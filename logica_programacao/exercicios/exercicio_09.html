<script>

    /**  Codificar um programa capaz de classificar uma figura geométrica de acordo com a 
quantidade de lados: 3-triangulo, 4-quadrado, 5-pentágono e 6-hexágono. **/
    
    let lado;

    lado = parseInt(prompt('Quantos lados tem sua figura geométrica?'));

    switch (lado) {
        case 3:
            document.write(`Essa figura é um triangulo`);
            break

        case 4:
            document.write(`Essa figura é um quadrado`);
            break

        case 5:
            document.write(`Essa figura é um pentágono`);
            break

        case 6:
            document.write(`Essa figura é um hexágono`);
            break

        default:
            document.write('Número de lados inválido!');
    }
</script>
