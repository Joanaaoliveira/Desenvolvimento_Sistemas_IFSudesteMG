<script>

    /**  Codificar um programa que informe a quinzena a que pertence um determinado dia do 
mês. Exemplo: dia 5  1ª. Quinzena, dia 18  2ª. Quinzena. **/

    let dia;

    dia = parseInt(prompt('Informe um dia do mês'));

    if (dia <= 15){
        document.write(`O dia ${dia} faz parte da 1º quinzena do mês`);
    } else {
        document.write(`O dia ${dia} faz parte da 2º quinzena do mês`);
    }
</script>
