<script>

    /** Um programa que verifique qual número digitado é o maior, e se os dois forem iguais, 
    informar também. **/

    let n1, n2;

    n1 = parseInt(prompt('Insira um número'))
    n2 = parseInt(prompt('Insira outro número'))

    if (n1 > n2) {
        document.write(`O maior número é ${n1}`);
    }
    else {
        if (n2 > n1) {
            document.write(`O maior número é ${n2}`);
        }
        else {
            document.write(`Os números digitados são iguais.`);
        }
    }

</script>
